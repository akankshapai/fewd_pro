<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Department Event Management Portal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Department Event Management Portal</h1>
    <p>Your one-stop platform for departmental updates and events</p>
    <div class="notification-bell"><a href="#">ðŸ””</a></div>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="notice.html">Notice Board</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="my_events.html" id="my-events-nav-link">My Events</a></li>
      <li><a href="login.html" class="active" id="login-logout-link">Login</a></li>
    </ul>
  </nav>

  <div id="notification-popup" class="notification-popup">
    <div class="notification-header">
      <h4>Notifications</h4>
      <button id="close-popup">&times;</button>
    </div>
    <div class="notification-body">
      <!-- Notifications will be dynamically inserted here -->
    </div>
  </div>

  <!-- LOGIN SECTION -->
  <section class="login-section">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form action="#" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <span id="email-validation-msg" class="validation-msg"></span>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span id="password-validation-msg" class="validation-msg"></span>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="signup-text">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Department of Computer Science | All Rights Reserved</p>
  </footer>

  <script src="login.js"></script>
  <script src="nav_handler.js"></script>
  <script src="notification.js"></script>
</body>
</html>
